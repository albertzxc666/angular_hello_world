<!-- Состояние загрузки -->
<div class="product-detail__loading" *ngIf="isLoading">
  <div class="loading-spinner"></div>
  <p>Загрузка товара...</p>
</div>

<!-- Состояние ошибки -->
<div class="product-detail__error" *ngIf="error && !isLoading">
  <h2>Ошибка</h2>
  <p class="error-message">{{ error }}</p>
  <button class="retry-button" (click)="loadProduct()">Попробовать снова</button>
  <a routerLink="/products" class="product-detail__back">← Назад к списку</a>
</div>

<!-- Информация о товаре -->
<div class="product-detail" *ngIf="product && !isLoading && !error">
  <div class="product-detail__header">
    <h2 class="product-detail__title">{{ product.name }}</h2>
    <a routerLink="/products" class="product-detail__back">← Назад к списку</a>
  </div>
  
  <div class="product-detail__content">
    <div class="product-detail__image">
      <img [src]="product.image" [alt]="product.name">
    </div>
    <div class="product-detail__info">
      <p class="product-detail__price">{{ product.price }} ₽</p>
      <p class="product-detail__description">{{ product.description }}</p>
    </div>
  </div>
</div>

<!-- Товар не найден -->
<div class="product-detail__error" *ngIf="!product && !isLoading && !error">
  <h2>Товар не найден</h2>
  <a routerLink="/products" class="product-detail__back">← Назад к списку</a>
</div>
