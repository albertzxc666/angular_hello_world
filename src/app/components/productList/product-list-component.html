<div class="product-list">
  <div class="product-list__header">
    <h2 class="product-list__title">Список товаров</h2>
  </div>
  
  <!-- Состояние загрузки -->
  <div class="product-list__loading" *ngIf="isLoading">
    <div class="loading-spinner"></div>
    <p>Загрузка товаров...</p>
  </div>

  <!-- Состояние ошибки -->
  <div class="product-list__error" *ngIf="error && !isLoading">
    <p class="error-message">{{ error }}</p>
    <button class="retry-button" (click)="loadProducts()">Попробовать снова</button>
  </div>

  <!-- Поиск товаров -->
  <div class="product-list__search" *ngIf="!isLoading && !error">
    <div class="search-container">
      <div class="search-input-wrapper">
        <input 
          type="text" 
          [formControl]="searchControl"
          placeholder="Поиск товаров..."
          class="search-input"
          [class.searching]="isSearching">
        <div class="search-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </div>
        <button 
          *ngIf="searchControl.value" 
          (click)="clearSearch()" 
          class="clear-search-btn"
          type="button">
          ✕
        </button>
      </div>
      
      <!-- Индикатор поиска -->
      <div class="search-loading" *ngIf="isSearching">
        <div class="search-spinner"></div>
        <span>Поиск...</span>
      </div>
      
      <!-- Результаты поиска -->
      <div class="search-results" *ngIf="searchControl.value && !isSearching">
        <p>Найдено товаров: {{ filteredProducts.length }}</p>
      </div>
    </div>
  </div>

  <!-- Список товаров -->
  <div class="product-list__items" *ngIf="!isLoading && !error">
    <div class="product-item" *ngFor="let product of filteredProducts">
      <div class="product-item__image">
        <img [src]="product.image" [alt]="product.title">
      </div>
      <div class="product-item__info">
        <h3 class="product-item__name">{{ product.title }}</h3>
        <p class="product-item__price">{{ product.price | currency:'RUB':'symbol-narrow':'1.0-0' }}</p>
        <p class="product-item__category">{{ product.category }}</p>
      </div>
      <a routerLink="/products/{{ product.id }}" class="product-item__link">
        Подробнее
      </a>
    </div>
  </div>

  <!-- Сообщение о пустом результате поиска -->
  <div class="product-list__empty" *ngIf="!isLoading && !error && searchControl.value && filteredProducts.length === 0 && !isSearching">
    <div class="empty-state">
      <p>По запросу "{{ searchControl.value }}" ничего не найдено</p>
      <button class="retry-button" (click)="clearSearch()">Очистить поиск</button>
    </div>
  </div>
</div>
