<div class="product-list">
  <div class="product-list__header">
    <h2 class="product-list__title">Список товаров</h2>
  </div>
  
  <!-- Состояние загрузки -->
  <div class="product-list__loading" *ngIf="isLoading">
    <div class="loading-spinner"></div>
    <p>Загрузка товаров...</p>
  </div>

  <!-- Состояние ошибки -->
  <div class="product-list__error" *ngIf="error && !isLoading">
    <p class="error-message">{{ error }}</p>
    <button class="retry-button" (click)="loadProducts()">Попробовать снова</button>
  </div>

  <!-- Список товаров -->
  <div class="product-list__items" *ngIf="!isLoading && !error">
    <div class="product-item" *ngFor="let product of products">
      <div class="product-item__image">
        <img [src]="product.image" [alt]="product.name">
      </div>
      <div class="product-item__info">
        <h3 class="product-item__name">{{ product.name }}</h3>
        <p class="product-item__price">{{ product.price }} ₽</p>
      </div>
      <a routerLink="/products/{{ product.id }}" class="product-item__link">
        Подробнее
      </a>
    </div>
  </div>
</div>
